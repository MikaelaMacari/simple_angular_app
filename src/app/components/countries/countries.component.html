  <table class="table table-dark table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Country</th>
      <th scope="col">Number</th>
    </tr>
    </thead>
    <tbody>
      @for(country of countries(); track country.id){
    <tr>
      <th scope="row">{{country.id}}</th>
      <td>{{country.country}}</td>
      <td>{{country.number}}</td>
    </tr>
      }

    </tbody>
  </table>
